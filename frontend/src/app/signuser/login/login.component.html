<form class="form mt-5">
  <div class="card border-primary mb-3">
    <div class="card-header">
      <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (submit)="submit()">
        <label for="inputEmail">Email : </label>
        <input class="form-control" type="email" required autofocus formControlName="email">
        <label for="inputPassword">Mot de passe :</label>
        <input class="form-control" type="password" required formControlName="password">
        <br>
        <p>Pas encore membre ? <a routerLink="/signup"> Inscrivez-vous</a></p>
        <br>
        <div class="modal-footer">
          <button class="btn btn-lg btn-primary" type="submit">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</form>
